<ion-view id="books-view" title="Libros">
  <ion-content class="has-header">

    <div class="row books-amount">
      <div class="col"></div>
      <div class="col"><h4>{{user.books_to_read}}</h4></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>

    <ul class="list">
      <div class="item item-divider">
        Tu lista de libros
      </div>
      <li ng-repeat="book in user.books_list" class="item">
        {{book.title}}
      </li>
    </ul>

  </ion-content>
</ion-view>
